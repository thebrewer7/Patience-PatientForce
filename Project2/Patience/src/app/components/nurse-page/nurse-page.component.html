<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-8">
      <h5>Table of Doctors:</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>DoctorName</th>
            <th>DoctorExperience</th>
            <th>DoctorRating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of nursesDoctors" routerLink="/doctorpage">
            <td id="doctorname">{{doctor.name}}</td>
            <td id="doctorexperience">{{doctor.experience}}</td>
            <td id="doctorrating">{{doctor.rating}}</td>
          </tr>
        </tbody>
      </table>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-4">
      <app-doctor-sidepanel></app-doctor-sidepanel>
      <app-nurse-sidepanel></app-nurse-sidepanel>
    </div>
  </div>
</div>
