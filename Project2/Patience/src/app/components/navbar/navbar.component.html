<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-danger text-dark" style="padding-bottom: 0px;">
  <div class="pull-sm-left">
    <a class="navbar-brand" href="#">Patience</a>
  </div>

  <div class="nav-item input-group searchbar mx-auto">
    <input class="form-control"  ngModel name="searchArea" #searchArea="ngModel" (click)=fetchSearchFill() type="text" placeholder="Search" aria-label="Search">
    <span class="input-group-btn" style="margin-left: 0.5rem;">
      <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"
      (click)="fetchSearchUserById(searchArea)">
          <i class="fa fa-search"></i>
      </button>
    </span>
  </div>

  <app-mini-menu></app-mini-menu>
  </div>
</nav>
