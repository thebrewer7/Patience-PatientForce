<h1>Profile Information</h1>
<img src="https://www.browardhealth.org/-/media/Broward-Health/placeholder/Doctor-placeholder-male.jpg" alt="Doctor-placeholder-male" height="192" width="192"><br />
<table>
  <tr><th>Name:</th><td>{{details.name}}</td></tr>
  <tr><th>Department:</th><td>{{details.department}}</td></tr>
  <tr><th>Role:</th><td>{{details.role}}</td></tr>
  <tr><th>Rating:</th><td>{{ratingToStars(details.rating)}}</td></tr>
</table>
