<h2>Doctors</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr id="docRow{{i}}" *ngFor="let doctor of patientsDoctors; let i = index" [routerLink]="['/profile', doctor.userPass.username]">
      <td>{{doctor.name}}</td>
      <td>{{ratingToStars(doctor.rating)}}</td>
    </tr>
  </tbody>
</table>
