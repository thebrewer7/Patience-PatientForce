<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-8">
      <h5>History of Operations:</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>HistoryAge</th>
            <th>HistoryWeight</th>
            <th>HistoryHeight</th>
            <th>HistoryBloodPressureCondition</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td id="historyage">{{allHistories.age}}</td>
                <td id="historyweight">{{allHistories.weight}}</td>
                <td id="historyheight">{{allHistories.height}}</td>
                <td id="historybpcondition">{{allHistories.bloodPressureCondition}}</td>
              </tr>
        </tbody>
      </table>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-4">
      <app-doctor-sidepanel></app-doctor-sidepanel>
      <app-nurse-sidepanel></app-nurse-sidepanel>
    </div>
  </div>
</div>
