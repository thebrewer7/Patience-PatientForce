<h2>Nurses</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let patient of doctorsPatients" [routerLink]="['/nursedoctoreditinfo', patient.id]">-->
    <tr *ngFor="let nurse of patientsNurses" [routerLink]="['/profile', nurse.userPass.id]" >
      <td>{{nurse.name}}</td>
      <td>{{ratingToStars(nurse.rating)}}</td>
    </tr>
  </tbody>
</table>
