<h2>Nurses</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr id="nurRow{{i}}" *ngFor="let nurse of patientsNurses; let i = index" [routerLink]="['/profile', nurse.userPass.username]" >
      <td>{{nurse.name}}</td>
      <td>{{ratingToStars(nurse.rating)}}</td>
    </tr>
  </tbody>
</table>
