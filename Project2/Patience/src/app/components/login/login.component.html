<div class="panel panel-login">
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-6">
        <a href="#" class="active" id="login-form-link">Login</a>
      </div>
      <div class="col-sm-6">
        <a href="#" name="register-form-link" id="register-form-link">Register</a>
      </div>
    </div>
    <hr>
  </div>
  <div class="panel-body">
    <form id="login-form" (ngSubmit)='login()' style="display: block;">
      <div class="form-group">
        <input type="text" [(ngModel)]='username' name="username" id="username" tabindex="1" class="form-control" placeholder="Username"
          value="">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]='password' name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
      </div>
      <div class="form-group text-center">
        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
        <label for="remember"> Remember Me</label>
      </div>
      <div class="form-group">
        <button type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login">Login</button>
      </div>
      <div class="form-group">
        <div class="text-center">
          <a href="#" tabindex="5" name="forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
      </div>
    </form>
    <form id="register-form" (ngSubmit)='register()' style="display: none;">
      <div class="form-group">
        <input type="text" [(ngModel)]='username' name="username" id="username" tabindex="1" class="form-control" placeholder="Username"
          value="">
      </div>
      <div class="form-group">
        <input type="email" [(ngModel)]='email' name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address"
          value="">
      </div>
      <div class="form-group" name="passwordG">
        <input type="password" [(ngModel)]='password' name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
      </div>
      <div class="form-group" name="confirm-passwordG">
        <input type="password" [(ngModel)]='passwordconfirm' name="confirm-password" id="confirm-password" tabindex="2" class="form-control"
          placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <button type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register">Register</button>
      </div>
    </form>
  </div>
</div>
