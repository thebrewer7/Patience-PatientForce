<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-6">
      <app-profile-details></app-profile-details>
    </div>
    <div class="col-sm-6">
      <h1>Rate and Review</h1>
      <app-rater></app-rater>
    </div>
  </div>
  <div id='reviews'>
    <h1>Reviews</h1>
    <table *ngFor='let review of reviews'>
      <tr><th>Rating:</th><td>{{ratingToStars(review.rating)}}</td></tr>
      <tr><th>Review:</th><td>{{review.comment}}</td></tr>
    </table>
  </div>
</div>
