<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-6">
      <app-profile-details (dataEvent)="receiveData($event)"></app-profile-details>
    </div>
    <div class="col-sm-6">
      <h1>Rate and Review</h1>
      <app-rater></app-rater>
    </div>
  </div>
  <div id='recentReviews'>
    <h1>Recent Reviews</h1>
    <hr>
    <div id='review' *ngFor='let review of sortedReviewsByDate'>
      <table>
        <tr><th>Rating:</th><td>{{ratingToStars(review.rating)}}</td></tr>
        <tr><th>Comment:</th><td>{{review.review}}</td></tr>
        <tr><th>Date:</th><td>{{review.date | date:'fullDate'}}</td></tr>
        <tr><th>Time:</th><td>{{review.date | date:'h:mm a z'}}</td></tr>
      </table>
      <hr>
    </div>
  </div>
</div>
