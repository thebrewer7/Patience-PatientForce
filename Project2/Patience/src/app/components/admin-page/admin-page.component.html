<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">
      <h5>Table of Accounts:</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>AccountName</th>
            <th>AccountType</th>
            <th>Locked/Unlocked</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patients">
              <td id="patientname">{{patient.name}}</td>
              <td id="patientrole">{{patient.role}}</td>
              <td>
                <label name="patientTog" class="switch">
                  <input type="checkbox" checked (click)=lockUnlockAccount()>
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
            <tr *ngFor="let doctor of doctors">
              <td id="doctorname">{{doctor.name}}</td>
              <td id="doctorrole">{{doctor.role}}</td>
              <td>
                <label name="doctorTog" class="switch">
                  <input type="checkbox" checked (click)=lockUnlockAccount()>
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
            <tr *ngFor="let nurse of nurses">
              <td id="nursename">{{nurse.name}}</td>
              <td id="nurserole">{{nurse.role}}</td>
              <td>
                <label name="nurseTog" class="switch">
                  <input type="checkbox" checked (click)=lockUnlockAccount()>
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
            <tr *ngFor="let user of users">
              <td id="username">{{user.name}}</td>
              <td id="userrole">{{user.role}}</td>
              <td>
                <label name="userTog" class="switch">
                  <input type="checkbox" checked (click)=lockUnlockAccount()>
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
        </tbody>
      </table>
      <hr class="d-sm-none">
    </div>
  </div>
</div>
